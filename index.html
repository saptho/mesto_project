<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="container">
  <div class="page">
    <!--Шапка сайта-->
    <header class="header page__header">
      <img class="logo header__logo" src="./images/Vector.png" alt="логотип место">
    </header>
    <!--Контент-->
    <main class="content">
      <!--Секция с аватаром-->
      <section class="profile content__profile">
        <div class="profile__wrap"> <!--Обертка для Аватара и инфо-->
          <img class="avatar profile__avatar" src="./images/avatar_profile.jpg" alt="Аватар Кусто">
          <div class="info profile__info">
            <div class="info__row"><!-- Будет ли это лишней оберткой? Хочу сделать Имя и кнопку редактирования одной строкой-->
              <h1 class="name">Жак-Ив Кусто</h1>
              <button class="info__button-edit profile__button"></button>
            </div>
            <p class="info__about">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add"></button>
      </section>
      <!--Секция с грид-контейнером-->
      <section class="elements content__elements">
        <figure class="element">
          <img class="element__card" src="./images/alex-glebov-Kamchatka.jpg" alt="Черный пляж Камчатки">
          <figcaption class="element__caption">
            <h2 class="caption">Камчатка</h2>
            <button class="button-like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__card" src="./images/alexandr-bormotin-Chukotka.jpg" alt="Череп кита">
          <figcaption class="element__caption">
            <h2 class="caption">Где-то на Чукотке</h2>
            <button class="button-like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__card" src="./images/ann-danilina-Seoul.jpg" alt="Улицы Сеула">
          <figcaption class="element__caption">
            <h2 class="caption">Сеул</h2>
            <button class="button-like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__card" src="./images/jet-dela-cruz-HK.jpg" alt="Двор Гонконга">
          <figcaption class="element__caption">
            <h2 class="caption">Гонконг</h2>
            <button class="button-like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__card" src="./images/vlad-dyshlivenko-Vladivostok.jpg" alt="Маяк на Эгершельде">
          <figcaption class="element__caption">
            <h2 class="caption">Владивосток</h2>
            <button class="button-like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__card" src="./images/ryan-tang-Phuket.jpg" alt="Такси на Пхукете">
          <figcaption class="element__caption">
            <h2 class="caption">Пхукет</h2>
            <button class="button-like"></button>
          </figcaption>
        </figure>
      </section>
    </main>
    <!--Футер-->
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="user" class="popup__field-name">
        <input type="text" name="about" class="popup__field-about">
        <input type="submit" class="popup__submit" value="Сохранить">
        <button class="popup__button-close"></button>
      </form>
    </div>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
