<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="container">
  <div class="page">
    <!--Шапка сайта-->
    <header class="header page__header">
      <img class="logo header__logo" src="./images/logo.svg" alt="логотип место">
    </header>
    <!--Контент-->
    <main class="content">
      <!--Секция с аватаром-->
      <section class="profile content__profile">
        <div class="profile__wrap"> <!--Обертка для Аватара и инфо-->
          <img class="avatar profile__avatar" src="./images/avatar_profile.jpg" alt="Аватар пользователя">
          <div class="info profile__info">
            <div class="info__row">
              <h1 class="info__name">Жак-Ив Кусто</h1>
              <button type="button" class="info__button-edit profile__button"></button>
            </div>
            <p class="info__about">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <!--Секция с грид-контейнером-->
      <section class="elements content__elements">

      </section>
    </main>
    <!--Футер-->
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_subject_profile">
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit_profile-form" class="form form_subject_profile" novalidate>
        <input type="text" name="user" id="name-input" class="form__input form__input_value_name"
        required minlength="2" maxlength="40">
        <span class="form__input-error name-input-error"></span>
        <input type="text" name="about" id="about-input" class="form__input form__input_value_about"
        required minlength="2" maxlength="200">
        <span class="form__input-error about-input-error"></span>
        <button type="submit" class="popup__submit popup__submit_subject_profile">Сохранить</button>
        </form>
        <button type="button" class="popup__button-close popup__button-close_subject_profile"></button>
      </div>
    </div>
    <div class="popup popup_subject_card">
      <div class="popup__content">
        <h2 class="popup__title">Новое место</h2>
        <form name="add-card-form" class="form form_subject_card" novalidate>
        <input type="text" name="place" id="place-input" placeholder="Название места"
        class="form__input form__input_value_place" required minlength="2" max="30">
        <span class="form__input-error place-input-error"></span>
        <input type="url" name="link" id="link-input" placeholder="Ссылка на картинку"
        class="form__input form__input_value_link" required>
        <span class="form__input-error link-input-error"></span>
        <button type="submit" class="popup__submit popup__submit_subject_card">Создать</button>
        </form>
        <button type="button" class="popup__button-close popup__button-close_subject_card"></button>
      </div>
    </div>
    <div class="popup popup_subject_image">
      <div class="popup__content popup__content_subject_image">
        <img class="popup__image">
        <h2 class="popup__caption"></h2>
        <button type="button" class="popup__button-close popup__button-close_subject_image"></button>
      </div>
    </div>
  </div>
<template id="element-item-template">
  <figure class="element">
    <img class="element__card">
    <button type="button" class="element__button-delete"></button>
    <figcaption class="element__caption">
      <h2 class="element__title"></h2>
      <button type="button" class="element__button-like"></button>
    </figcaption>
  </figure>
</template>
<script src="./scripts/index.js"></script>
</body>
</html>
