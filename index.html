<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="container">
  <div class="page">
    <!--Шапка сайта-->
    <header class="header page__header">
      <img class="logo header__logo" src="./images/Vector.png" alt="логотип место">
    </header>
    <!--Контент-->
    <main class="content">
      <!--Секция-->
      <section class="profile content__profile">
        <div class="profile__wrap"> <!--Обертка для Аватара и инфо. Иначе не могу расположить кнопку не используя отступы-->
          <img class="avatar profile__avatar" src="./images/avatar_profile.jpg">
          <div class="info profile__info">
            <div class="info__row"><!-- Будет ли это лишней оберткой? Хочу сделать Имя и кнопку редактирования одной строкой-->
              <p class="name">Жак-Ив Кусто</p>
              <div class="info__button-edit profile__button"></div>
            </div>
            <p class="info__about">Исследователь океана</p>
          </div>
        </div>
        <div class="profile__button-add"></div>
      </section>
    </main>
    <!--Футер-->
    <footer class="footer page__footer">
    </footer>
  </div>
</body>
</html>
