<!DOCTYPE html>
<html lang="ru">

  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="container">
  <div class="page">

      <img class="logo header__logo" src="./images/Vector.png" alt="логотип место">

    <!--Контент-->
    <main class="content">
      <!--Секция-->
      <section class="profile content__profile">

          <p class="about">Исследователь океана</p>

        <div class="button profile__button"></div>

    <!--Футер-->
    <footer class="footer page__footer">
    </footer>
  </div>

</html>
